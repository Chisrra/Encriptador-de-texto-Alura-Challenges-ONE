<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/cloud-moon-fill.svg" type="image/svg+xml">
    <link rel="stylesheet" href="index.css">

    <title>Encriptador de texto</title>
</head>

<body>


    <div class="contenedor-flex">

        <div class="colum colum-60">

            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="cloud-moon-fill" viewBox="0 0 16 16">
                    <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
                        style="fill: black;" />
                    <path
                        d="M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.46 5.46 0 0 1 1.055.209A3.603 3.603 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.576 3.576 0 0 1-2.241.634c.162.317.295.652.394 1a4.59 4.59 0 0 0 3.624-2.04a.5.5 0 0 0-.565-.755a3.593 3.593 0 0 1-4.065-5.422z"
                        style="fill: #FFAE00;" />
                </svg>
            </div>

            <textarea name="entrada" id="entrada" rows="11" placeholder="ingrese su texto"></textarea>

            <div class="inline-flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
                <p>ingrese letras sin acentos</p>
            </div>

            <div class="contenedor-flex">
                <div class="colum">
                    <button onclick="encriptar()" class="b-fill font-size-25 padding-h-30">Encriptar</button>
                </div>

                <div class="colum">
                    <button onclick="decriptar()" class="b-outline font-size-25 padding-h-30">Desencriptar</button>

                </div>

            </div>

        </div>

        <div class="colum colum-40 justify-center">
            <div class="flex flex-column align-items-center" id="contenedor-salida">
                <textarea name="salida" rows="10" id="salida" class="margin-auto" placeholder="nada que mostrar aÃºn"
                    readonly></textarea>

                <button class="b-orange-outline font-size-20 padding-h-25" id="copiar" style="display: none;"
                    onclick="copiar()">Copiar</button>
            </div>
        </div>

    </div>
</body>

<script>
    const textIn = document.getElementById("entrada");
    const textOut = document.getElementById("salida");
    const copiarB = document.getElementById("copiar");
    textOut.value = "";

    function encriptar() {
        let texto = textIn.value;

        if (texto.trim() !== "") {
            texto = texto.replace(/e/g, "enter");
            texto = texto.replace(/i/g, "imes");
            texto = texto.replace(/a/g, "ai");
            texto = texto.replace(/o/g, "ober");
            texto = texto.replace(/u/g, "ufat");

            textOut.style.backgroundImage = "none";
            textOut.value = texto;

            copiarB.style.display = "block";
        }
    }

    function decriptar() {
        let texto = textIn.value;

        if (texto.trim() !== "") {
            texto = texto.replace(/enter/g, "e");
            texto = texto.replace(/imes/g, "i");
            texto = texto.replace(/ai/g, "a");
            texto = texto.replace(/ober/g, "o");
            texto = texto.replace(/ufat/g, "u");

            textOut.style.backgroundImage = "none";
            textOut.value = texto;

            copiarB.style.display = "block";
        }
    }

    function copiar() {
        textOut.select();
        textOut.setSelectionRange(0, textOut.value.length);

        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        
        alert("Texto copiado al portapapeles");
    }

</script>

</html>
